<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid blue;
            display: inline-block;
            padding: 45px;
            margin: 23px;
        }
        .box1{
            display: inline-flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box.
    </div>
    <div class="box box1">This is a second box.</div>
    <span>This is a span</span>
    <span>and so is this one.</span>
</body>

</html>
